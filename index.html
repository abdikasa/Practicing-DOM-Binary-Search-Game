<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Number Guesser</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Number Guesser</h1>
            <div id="game">
                <div class="dialogue">
                    <p class="dialogue__p">&nbsp;</p>
                    <p class="dialogue__p">&nbsp;</p>
                    <p class="dialogue__p">&nbsp;</p>
                </div>
                <div class="timer">
                    <p id="time_left">&nbsp;</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-error">
            <div class="modal-content">
                <button class="close-icon">+</button>
                <div class="rules-content">
                    <h4>Number Guessing Game</h4>
                    <p>Pick a lower and upper-limit for me to guess. Press start, then the X-icon to begin.</p>
                    <h6>Note: lower and upper must have a maximum difference of 100.</h6>
                    <form action="#" id="form-rules">
                        <input type="number" id="lower" placeholder="lower-limit" required>
                        <input type="number" id="upper" placeholder="upper-limit" required>
                        <button type="submit" class="btn-begin submit-score">Press To Start</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
